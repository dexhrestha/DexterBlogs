{% extends 'music/base.html' %}

{% block body %}
<div class="main container-fluid">
	<h1>Albums List</h1>
	{% if all_albums %}
		<div class='row'>
			
		{% for album in all_albums %}
			<div class = "col-sm-4 col-lg-2">
			<div class="album thumbnail">
			<a href="{%url 'music:detail' album.id %}"><img src='{{album.album_logo.url}}' alt='{{album.album_title}}'/></a>
			<div class="caption">
				<h2>{{album.album_title}}</h2>
				<h4>{{album.artist}}</h4>
			</div>
			<a href="{% url 'music:detail' album.id %}" class="btn btn-primary btn-sm" role="button">View Details</a>
			<form action="{% url 'music:album_delete' album.id %}" method="POST" style="display: inline;">{%csrf_token%}<button type="submit" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-trash"></span></button></form>
			</div>
			</div>

		{%endfor%}
			
		</div>

		{% else %}
		
	<p>You don't have any albums</p>
	{% endif %}

</div>

{% endblock %}
