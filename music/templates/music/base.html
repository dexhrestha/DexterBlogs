<!DOCTYPE html>
<html lang="en">
<head>
{% load staticfiles %}
<link rel="shortcut icon" href="{% static 'music/favicon.ico' %}">
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>DexterBlogs</title>

<!-- Bootstrap core CSS -->


<link href="{% static 'music/bootstrap-3.3.7-dist/css/bootstrap.min.css' %}" rel="stylesheet" />


<!-- Custom styles for this template -->
<link href="{% static 'music/bootstrap-3.3.7-dist/css/style.css' %}" rel="stylesheet" /> 

<!-- Load Javascript files  -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="{% static 'music/bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>
</head>
<body>
	<!--Navbar-->
	<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <!-- Header -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">DexterBlogs</a>
    </div>

    <!-- Items -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class=""><a href="{% url 'music:index' %}"><span class="glyphicon glyphicon-cd"></span>&nbsp;Albums</a></li>
        <li class=""><a href="#"><span class="glyphicon glyphicon-music"></span>&nbsp;Songs</a></li>
      </ul>
      <form class="navbar-form navbar-left" role="Search" method="GET" action="#">
        <div class="form-group">
          <input type="text" class="form-control" name="q" value="" placeholder="Search">
        </div>
        <button type="submit"><span class="glyphicon glyphicon-search"></span></button>
      </form>
      <ul class="nav navbar-nav navbar-right">
          {%if user%}
          <li class=""><a href="{% url 'music:album_add'%}"><span class="glyphicon glyphicon-user"></span> Hi, {{user}}</a></li>
          {%endif%}
      		<li class=""><a href="{% url 'music:album_add'%}"><span class="glyphicon glyphicon-plus"></span> Add Albums</a></li>
      		<li class=""><a href="{% url 'music:logout' %}"><span class="glyphicon glyphicon-off"></span> LogOut</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

{% block body%}
{% endblock %}
</body>
</html>
